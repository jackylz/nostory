<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>注册／登录 - Nostory</title>
        <meta content="telephone=no" name="format-detection" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <link rel="shortcut icon" type="image/x-icon" href="http://www.nostory.cn/images/n.png">
        <script type="text/javascript" src="http://m.nostory.cn/js/md5.js"></script>
        <script type="text/javascript" src="http://www.nostory.cn/js/libs.js"></script>
        <link rel="stylesheet" type="text/css" href="http://www.nostory.cn/css/reset.css">
        <link rel="stylesheet" type="text/css" href="http://m.nostory.cn/css/noAuth.css">
    </head>
    <body id="no-auth">
        <div class="index-main">
            <div class="index-header">
                <div class="logo"></div>
                <div class="subtitle">技术、交流、分享 － nostory.cn</div>
            </div>
            <div class="main-box">
                <div class="tab-no-auth">
                    <a href="javascript:;" class="tab-reg active">注册</a>
                    <a href="javascript:;" class="tab-log">登录</a>
                </div>
                <div class="input-list">
                    <div class="input-wrap">
                        <input type="text" class="username" placeholder="用户名" required/>
                    </div>
                    <div class="input-wrap">
                        <input type="text" class="usermail" placeholder="邮箱" required/>
                    </div>
                    <div class="input-wrap">
                        <input type="password" class="passwd" placeholder="密码" required/>
                    </div>
                    <div class="input-wrap">
                        <input type="password" class="re-passwd" placeholder="确认密码" required/>
                    </div>
                    <div class="input-wrap no-border-bottom captcha clearfix">
                        <input type="text" placeholder="验证码" class="captcha-input" required/>
                        <div class="captcha-img"></div>
                    </div>
                    <a href="javascript:;" class="btn-submit go-reg">注册</a>
                </div>
            </div>
        </div>
    <script type="text/javascript" src="http://m.nostory.cn/js/noAuth.js"></script>
    </body>
</html>
