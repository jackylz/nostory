<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>发布 - NoStory</title>
		<link rel="shortcut icon" type="image/x-icon" href="http://www.nostory.cn/images/n.png">
		<link rel="stylesheet" type="text/css" href="http://www.nostory.cn/css/reset.css">
		<link rel="stylesheet" type="text/css" href="http://www.nostory.cn/css/base.css">
		<script type="text/javascript" src="http://www.nostory.cn/js/tinymce/tinymce.min.js"></script>
		<script type="text/javascript" src="http://www.nostory.cn/js/libs.js"></script>
		<script type="text/javascript" src="http://www.nostory.cn/js/index.js"></script>
		<script type="text/javascript">
			define.config({map:{
				"reglog":"http://www.nostory.cn/js/reglog.js",
				"index":"http://www.nostory.cn/js/index.js",
				"template":"http://www.nostory.cn/js/template.js",
				"md5":"http://www.nostory.cn/js/md5.js",
				"publish": "http://www.nostory.cn/js/publish.js"
			}});
		</script>
		<script type="text/javascript">
			var cookies = $.getCookie();
			var flag = cookies?(cookies[1]?true:false):false;
			if(!flag){
				window.location = 'http://www.nostory.cn/noAuth.html';
			}
		</script>
	</head>
	<body>
		<div class="container">
			<div class="header">
				<div class="top clearfix">
					<div class="nav-logo">
						<p class="ego"><a href="/">NoStory</a></p>
					</div>
					<!-- <ul class="sign-log">
						<li><a href="javascript:void(0);" class="reg-btn">注册</a></li>
						<li><a href="javascript:void(0);" class="log-btn">登录</a></li>
					</ul> -->
				</div>
			</div>
			<div class="publish">
				<div class="title-area">
					<input type="text" placeholder="请输入标题" />
				</div>
				<div class="tag-area">
					<!-- <div class="tag tag-name">#散文</div> -->
					<div class="tag tag-add">添加标签</div>
				</div>
				<div class="add-post"></div>
				<div class="post-area">
					<div class="reset-btn">重置</div>
					<div class="add-btn">发表</div>
				</div>
				
			</div>
		</div>
	<div class="sunrise">
	</div>
	<script type="text/javascript">
		tinymce.init({ 
			selector:'div.add-post',
			height:380,max_height:380,min_height:380,
			width:750,
			toolbar: 'insertfile undo redo | styleselect | fontselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image',
			plugins: [
		    'autolink link image',
		    'insertdatetime paste'],
		});
	</script>
	<script type="text/javascript">
		$(function(){
			require(["index"],function(index){
				index.init();
			});
		});
	</script>
	</body>	
</html>
